<p>listado de heroes</p>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i}}-{{item}}
    </li>
</ul>

<button (click)="borrar()">Borrar elemento</button>


<div *ngIf="contado > 0; else noBorrado">
    <h4>Heroe borrado</h4>
    <p>{{borrado}}</p>
</div>

<ng-template #noBorrado>
    <h4>No hay nada borrado</h4>
</ng-template>
